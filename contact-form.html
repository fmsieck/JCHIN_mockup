<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Contact, Lucian•Agapé</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="forms.css"></link>
</head>
<body>
    <main>
        <div class="page-wrapper">
            <div class="card">
                <section>
                    <h1>Contact Lucian•Agapé</h1>
                    <p>For booking, consulting, or questions, please enter your information in the form below.</p>
                    <div class="form">
                        <form action="">
                            <div class="field">
                                <fieldset>
                                    <legend>Required Info</legend>
                                    <label for="first-name">First Name*</label>
                                    <input type="text" id="first-name" name="first-name" placeholder="John" required>
                                    <label for="last-name">Last Name*</label>
                                    <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                                    <label for="email">Email*</label>
                                    <input type="text" id="email" name="email" placeholder="you@where" required>
                                </fieldset>
                            </div>
                            <div class="field">
                                <fieldset>
                                    <legend>Optional</legend>
                                    <label for="phone">Phone (Optional)</label>
                                    <input type="text" id="phone" name="phone" placeholder="(317) xxx-1234">                                                
                                    <label for="message">Message</label>
                                    <textarea name="message" id="message" cols="30" row="10"></textarea>                                        
                                </fieldset>
                            </div>
                            <div class="field">
                                <fieldset>
                                    <legend>Receive Newsletter Emails?</legend>
                                    <label for="answer">Yes</label> 
                                    <input type="radio" name="answer" id="yes" value="yes"/>
                                    <label for="answer">No</label> 
                                    <input type="radio" name="answer" id="no" value="no"/>
                                </fieldset>
                            </div>
                            <div>
                                <button class="btn-submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
    <footer>
        <div class="social-links">
            <a class="fa fa-instagram" href="https://www.instagram.com/lucianagape_/"></a>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
    </footer>
</body>
